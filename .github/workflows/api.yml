name: API report

on:
  push:
    branches:
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.0
        with:
          cache: yarn
          node-version: 20.x
      - name: Install dependencies
        run: yarn install
      - name: Build AiScript
        run: yarn build
      - name: Check built files
        run: ls ./built
      - name: Generate the API report
        run: yarn api:prod
      - name: Show the API report
        if: always()
        run: cat ./temp/aiscript.api.md
